defaultNamespace: "iofog"

controller:
  replicas: 1
  image: "iofog/controller-develop:latest"
  imagePullPolicy: Always
  host: controller
  port: 51121

connector:
  replicas: 1
  image: "iofog/connector:dev"
  imagePullPolicy: Always
  port: 8080

scheduler:
  replicas: 1
  image: "iofog/iofog-scheduler:develop"
  imagePullPolicy: Always

operator:
  replicas: 1
  image: "iofog/iofog-operator:develop"
  imagePullPolicy: Always
  port: 60000

kubelet:
  replicas: 1
  image: "iofog/iofog-kubelet:develop"
  imagePullPolicy: Always
  apiServerHost: kubernetes.default.svc
  apiServerPort: 443

